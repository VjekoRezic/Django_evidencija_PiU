{% extends "artikli/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Paket</legend>
                <h2>Jeste sigurni da želite izbrisati paket "{{ object.paket }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Da , Izbriši</button>
                <a class="btn btn-outline-secondary" href="{% url 'paket-list' %}">Odustani</a>
            </div>
        </form>
    </div>
{% endblock content %}
